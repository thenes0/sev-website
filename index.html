<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denizimi Çok Seviyorum ❤️</title>
    <style>
        /* Genel Ayarlar */
        body {
            <source src="music/sarki.mp3" type="audio/mpeg">
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
<!-- Şarkı Çalma -->
<audio id="background-music" autoplay loop>
    <source src="sarki.mp3" type="audio/mpeg">
    Tarayıcınız ses çalmayı desteklemiyor.
</audio>

<script>
    // Tarayıcı otomatik çalmayı engellerse, kullanıcıdan izin almak için bir kontrol
    const audio = document.getElementById('background-music');

    document.addEventListener('DOMContentLoaded', () => {
        const playPromise = audio.play();
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                console.log("Tarayıcı otomatik çalmayı engelledi.");
            });
        }
    });
</script>

        /* Arka Plan Slayt Gösterisi */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fade 18s infinite;
            filter: brightness(50%) blur(3px); /* Daha etkileyici görünüm için */
        }

        .slideshow img:nth-child(2) {
            animation-delay: 6s;
        }

        .slideshow img:nth-child(3) {
            animation-delay: 12s;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Yazı Kutusu */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7); /* Yarı saydam arka plan */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .content h1 {
            font-size: 3.5rem;
            color: #ff69b4; /* Pembe tonlu yazı rengi */
            margin: 0 0 20px;
            font-weight: bold; /* Kalın yazı */
            animation: glow 2s infinite; /* Hafif bir parıltı efekti */
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #fff;
            margin: 0;
        }

        .content a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .content a:hover {
            color: #fff;
            text-decoration: underline;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
            }
            50% {
                text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4, 0 0 40px #ff69b4;
            }
        }

        /* Uçan Kalpler */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            opacity: 0.8;
            transform: rotate(45deg);
            animation: float 10s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        /* Çapraz Kalpler */
        .heart.diagonal {
            animation: floatDiagonal 12s infinite;
        }

        @keyframes floatDiagonal {
            0% {
                transform: translate(-10vw, 100vh) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translate(110vw, -10vh) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Yazı Kutusu -->
    <div class="content">
        <h1>Seni Seviyorum ❤️</h1>
        <p>
            Hayatımın en güzel <a href="galeri.html">AŞK</a> hikayesi sensin.  
            Kalbimin en özel köşesinde hep sen varsın.  
            Bu sayfa seni mutlu etmek için, çünkü sen her şeyin en iyisini hak ediyorsun! Seni seviyorum...❤️
        </p>
    </div>

    <!-- Uçan Kalpler -->
    <div class="hearts">
        <!-- Normal yukarı çıkan kalpler -->
        <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
        <div class="heart" style="left: 20%; animation-delay: 1s;"></div>
        <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
        <div class="heart" style="left: 40%; animation-delay: 3s;"></div>
        <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
        <div class="heart" style="left: 60%; animation-delay: 5s;"></div>
        <div class="heart" style="left: 70%; animation-delay: 6s;"></div>
        <div class="heart" style="left: 80%; animation-delay: 7s;"></div>
        <div class="heart" style="left: 90%; animation-delay: 8s;"></div>

        <!-- Çapraz hareket eden kalpler -->
        <div class="heart diagonal" style="left: 5%; animation-delay: 0s;"></div>
        <div class="heart diagonal" style="left: 15%; animation-delay: 2s;"></div>
        <div class="heart diagonal" style="left: 25%; animation-delay: 4s;"></div>
        <div class="heart diagonal" style="left: 35%; animation-delay: 6s;"></div>
        <div class="heart diagonal" style="left: 45%; animation-delay: 8s;"></div>
        <div class="heart diagonal" style="left: 55%; animation-delay: 10s;"></div>
        <div class="heart diagonal" style="left: 65%; animation-delay: 12s;"></div>
    </div>

    <!-- Arka Plan Slayt Gösterisi -->
    <div class="slideshow">
        <img src="img/foto1.jpg" alt="Fotoğraf 1">
        <img src="img/foto2.jpg" alt="Fotoğraf 2">
        <img src="img/foto3.jpg" alt="Fotoğraf 3">
    </div>
</body>
</html>
