<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sana Ã–zel</title>
  <style>
    /* Genel Stil */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background-color: #222;
    }

    /* Arka Plan Slayt */
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 12s infinite;
    }
    .slideshow img:nth-child(1) {
      animation-delay: 0s;
    }
    .slideshow img:nth-child(2) {
      animation-delay: 4s;
    }
    .slideshow img:nth-child(3) {
      animation-delay: 8s;
    }

    @keyframes fade {
      0%, 100% { opacity: 0; }
      33%, 66% { opacity: 1; }
    }

    /* Patlama Animasyonu */
    @keyframes explosion {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      25% {
        transform: scale(1.5);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.8);
        opacity: 0.5;
      }
      75% {
        transform: scale(2);
        opacity: 0.2;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    .explosion-effect {
      display: inline-block;
      animation: explosion 1s ease-out;
    }

    /* IÅŸÄ±k PatlamasÄ± Efekti */
    @keyframes lightExplosion {
      0% {
        box-shadow: 0 0 0 rgba(255, 255, 255, 0.5);
      }
      50% {
        box-shadow: 0 0 30px 15px rgba(255, 255, 255, 1);
      }
      100% {
        box-shadow: 0 0 0 rgba(255, 255, 255, 0.5);
      }
    }

    .light-effect {
      animation: lightExplosion 1s ease-out infinite;
    }

    /* PartikÃ¼l YÃ¼kselmesi */
    .particle {
      position: absolute;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      animation: rise 3s ease-in-out infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-200px) scale(2);
      }
      100% {
        transform: translateY(-400px) scale(3);
      }
    }

    /* IÅŸÄ±ltÄ±lÄ± YazÄ± Efekti */
    @keyframes sparkle {
      0% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      50% {
        text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 50px rgba(255, 255, 255, 1);
      }
      100% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
    }

    .sparkle-effect {
      animation: sparkle 2s infinite;
    }

    /* Mesaj ve Link */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
      animation: slideIn 2s ease-out;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: bold;
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0 20px;
    }

    a {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    a:hover {
      background: white;
      color: #f06292;
    }

    /* Animasyonlu Ä°Ã§erik GiriÅŸ */
    @keyframes slideIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* ÅžarkÄ± ve Kontroller */
    #audio-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="foto1.jpg" alt="FotoÄŸraf 1">
    <img src="foto2.jpg" alt="FotoÄŸraf 2">
    <img src="foto3.jpg" alt="FotoÄŸraf 3">
  </div>

  <div class="content">
    <h1 class="sparkle-effect explosion-effect">Senin Ä°Ã§in HazÄ±rladÄ±m ðŸ’•</h1>
    <p>Birlikte geÃ§irdiÄŸimiz gÃ¼zel anÄ±lar iÃ§in...</p>
    <a href="galeri.html">Devam Et</a>
  </div>

  <!-- PartikÃ¼ller -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      for (let i = 0; i < 50; i++) {
        let particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = `${Math.random() * window.innerWidth}px`;
        particle.style.animationDelay = `${Math.random() * 3}s`;
        document.body.appendChild(particle);
      }
    });
  </script>

  <!-- ÅžarkÄ± -->
  <div id="audio-controls">
    <audio id="audio" controls autoplay>
      <source src="romantik-sarki.mp3" type="audio/mpeg">

  </div>

</body>
</html>
