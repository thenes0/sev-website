<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denizimi Çok Seviyorum ❤️</title>
    <style>
        /* Genel Ayarlar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden; /* Yatay ve dikey kaydırmayı engeller */
            width: 100%;
            height: 100vh;
        }

        /* Şarkı Çalma */
        audio {
            display: none;
        }

        /* Arka Plan Slayt Gösterisi */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fade 18s infinite;
            filter: brightness(50%) blur(3px);
        }

        .slideshow img:nth-child(2) {
            animation-delay: 6s;
        }

        .slideshow img:nth-child(3) {
            animation-delay: 12s;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Yazı Kutusu */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            word-wrap: break-word;
        }

        .content h1 {
            font-size: 3.5rem;
            color: #ff69b4;
            margin: 0 0 20px;
            font-weight: bold;
            animation: glow 2s infinite;
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #fff;
            margin: 0;
        }

        .content a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .content a:hover {
            color: #fff;
            text-decoration: underline;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
            }
            50% {
                text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4, 0 0 40px #ff69b4;
            }
        }

        /* Uçan Kalpler */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            opacity: 0.8;
            transform: rotate(45deg);
            animation: floatUp 5s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Yazı Kutusu -->
    <div class="content">
        <h1>Sevgilimmm,</h1>
        <p>
            Hayatımın en güzel <a href="galeri.html">AŞK</a> hikayesi sensin.  
            Kalbimin en özel köşesinde hep sen varsın.  
            Bu sayfa seni mutlu etmek için,
            çünkü sen her şeyin en iyisini hak ediyorsun! 
                            Seni seviyorum...❤️
        </p>
    </div>

    <!-- Uçan Kalpler -->
    <div class="hearts"></div>

    <!-- Arka Plan Slayt Gösterisi -->
    <div class="slideshow">
        <img src="img/foto1.jpg" alt="Fotoğraf 1">
        <img src="img/foto2.jpg" alt="Fotoğraf 2">
        <img src="img/foto3.jpg" alt="Fotoğraf 3">
    </div>

    <script>
        // Dinamik olarak kalpler oluştur
        const heartsContainer = document.querySelector('.hearts');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');

            // Rastgele yatay konum
            const randomX = Math.random() * 100;
            heart.style.left = `${randomX}vw`;

            // Rastgele boyut
            const randomSize = Math.random() * 1 + 0.5; // 0.5 ile 1.5 arasında
            heart.style.transform = `scale(${randomSize})`;

            // Rastgele animasyon süresi
            const randomDuration = Math.random() * 3 + 2; // 2 ile 5 saniye arasında
            heart.style.animationDuration = `${randomDuration}s`;

            heartsContainer.appendChild(heart);

            // Kalbi DOM'dan kaldır
            setTimeout(() => {
                heart.remove();
            }, randomDuration * 1000);
        }

        // Sürekli kalp oluştur
        setInterval(createHeart, 200); // Her 200ms'de bir kalp oluştur
    </script>
</body>
</html>
