  @keyframes explosion {
    0% {

    /* Genel Stil */
    body {
      margin: 0;

      overflow: hidden;

    /* Arka Plan Slayt */
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 12s infinite;
    }
    .slideshow img:nth-child(1) {
      animation-delay: 0s;
    }
    .slideshow img:nth-child(2) {
      animation-delay: 4s;
    }
    .slideshow img:nth-child(3) {
      animation-delay: 8s;
    }

    @keyframes fade {
      0%, 100% { opacity: 0; }
      33%, 66% { opacity: 1; }
    }

    /* Mesaj ve Link */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
      animation: slideIn 2s ease-out;
    }

    h1 {

    }

    a {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    a:hover {
      background: white;
      color: #f06292;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
