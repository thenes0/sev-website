<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgi Dolu Galeri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <!-- Slaytlar (arka plan fotoğrafları) -->
        <div class="slideshow">
            <div class="slide" style="background-image: url('img/foto1.jpg');"></div>
            <div class="slide" style="background-image: url('img/foto2.jpg');"></div>
            <div class="slide" style="background-image: url('img/foto3.jpg');"></div>
        </div>
    </div>

    <!-- Ekrandaki yazı -->
    <div class="content">
        <h1>Hayatın En Güzel Anlarını <span class="highlight" onclick="goToPage('galeri.html')">Galeri</span> ile Keşfedin</h1>
        <p>Yıldızlı gecelerin büyüsünü <span class="highlight" onclick="goToPage('stars.html')">Stars</span> sayfasında yaşayın.</p>
    </div>

    <script>
        // Sayfa yönlendirme fonksiyonu
        function goToPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
