<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>❤️</title>

<style>
/* Sayfa reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Arka plan */
body {
    background: black;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Kalp */
.heart {
    font-size: 120px;
    color: red;
    cursor: pointer;
    animation: blink 1s infinite;
    transition: transform 0.3s ease;
}

.heart:hover {
    transform: scale(1.2);
}

/* Yanıp sönme animasyonu */
@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.3; }
    100% { opacity: 1; }
}
</style>
</head>

<body>

<a href="stars.html">
    <div class="heart">❤️</div>
</a>

</body>
</html>
