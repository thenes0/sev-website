<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denizimi cooookk seviyorummmm</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .container h1 {
            font-size: 3rem;
            color: #ff69b4;
        }

        .container p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .container a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
        }

        .container a:hover {
            text-decoration: underline;
        }

        /* Uçan Kalpler */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            opacity: 0.6;
            transform: rotate(45deg);
            animation: float 10s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        /* Arka Plan Slayt Gösterisi */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fade 15s infinite;
        }

        .slideshow img:nth-child(2) {
            animation-delay: 5s;
        }

        .slideshow img:nth-child(3) {
            animation-delay: 10s;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sevgilimmm,</h1>
        <p>
            Hayatımın en güzel <a href="galeri.html">AŞK</a> hikayesi sensin.  
            Kalbimin en özel köşesinde hep sen varsın.  
            Bu sayfa seni mutlu etmek için, çünkü sen her şeyin en iyisini hak ediyorsun! Seni seviyorum...❤️
        </p>
    </div>

    <!-- Uçan kalpler -->
    <div class="hearts">
        <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
        <div class="heart" style="left: 20%; animation-delay: 1s;"></div>
        <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
        <div class="heart" style="left: 40%; animation-delay: 3s;"></div>
        <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
        <div class="heart" style="left: 60%; animation-delay: 5s;"></div>
        <div class="heart" style="left: 70%; animation-delay: 6s;"></div>
        <div class="heart" style="left: 80%; animation-delay: 7s;"></div>
        <div class="heart" style="left: 90%; animation-delay: 8s;"></div>
    </div>

    <!-- Arka plan slayt gösterisi -->
    <div class="slideshow">
        <img src="img/foto1.jpg" alt="Fotoğraf 1">
        <img src="img/foto2.jpg" alt="Fotoğraf 2">
        <img src="img/foto3.jpg" alt="Fotoğraf 3">
    </div>
</body>
</html>
