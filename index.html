<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denizimi Çok Seviyorum ❤️</title>
    <style>
        /* Genel Ayarlar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden; /* Yatay kaydırmayı engeller */
            width: 100%; /* Genişliği sınırlamak için */
            height: 100vh; /* Tam ekran yüksekliği */
        }

        /* Şarkı Çalma */
        audio {
            display: none;
        }

        /* Arka Plan Slayt Gösterisi */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* Ekran genişliğine göre sınırlama */
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%; /* Görüntü genişliği ekran genişliğine tam oturur */
            height: 100%;
            object-fit: cover;
            animation: fade 18s infinite;
            filter: brightness(50%) blur(3px); /* Daha etkileyici görünüm için */
        }

        .slideshow img:nth-child(2) {
            animation-delay: 6s;
        }

        .slideshow img:nth-child(3) {
            animation-delay: 12s;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Yazı Kutusu */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7); /* Yarı saydam arka plan */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 90%; /* İçeriğin ekran dışına taşmasını önler */
            word-wrap: break-word; /* Uzun metinlerin taşmasını engeller */
        }

        .content h1 {
            font-size: 3.5rem;
            color: #ff69b4; /* Pembe tonlu yazı rengi */
            margin: 0 0 20px;
            font-weight: bold; /* Kalın yazı */
            animation: glow 2s infinite; /* Hafif bir parıltı efekti */
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #fff;
            margin: 0;
        }

        .content a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .content a:hover {
            color: #fff;
            text-decoration: underline;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
            }
            50% {
                text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4, 0 0 40px #ff69b4;
            }
        }

        /* Yıldızlar Bölümü */
        .stars-section {
            margin-top: 100vh; /* Sayfanın aşağısına eklemek için */
            text-align: center;
            padding: 50px 20px;
            background: #000;
            color: #fff;
            width: 100%; /* Genişliği sınırlamak için */
            box-sizing: border-box; /* Padding ve margin hesaplamalarını düzgün yapar */
        }

        .stars-section h2 {
            font-size: 2.5rem;
            color: #ffd700; /* Altın sarısı renk */
            margin-bottom: 20px;
        }

        .stars-section p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #fff;
        }

        .star-icon {
            font-size: 3rem;
            color: #ffd700;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .star-icon:hover {
            transform: scale(1.2);
        }

        /* Uçan Kalpler */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            opacity: 0.8;
            transform: rotate(45deg);
            animation: floatDiagonal 5s linear infinite; /* Sürekli hareket */
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes floatDiagonal {
            0% {
                transform: translate(calc(100vw * var(--startX)), calc(100vh * var(--startY))) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translate(calc(100vw * var(--endX)), calc(-100vh * var(--endY))) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Yazı Kutusu -->
    <div class="content">
        <h1>Sevgilimmm,</h1>
        <p>
            Hayatımın en güzel <a href="galeri.html">AŞK</a> hikayesi sensin.  
            Kalbimin en özel köşesinde hep sen varsın.  
            Bu sayfa seni mutlu etmek için,
            çünkü sen her şeyin en iyisini hak ediyorsun! 
                            Seni seviyorum...❤️
        </p>
    </div>

    <!-- Uçan Kalpler -->
    <div class="hearts">
        <!-- Çapraz hareket eden kalpler (dinamik başlangıç ve bitiş noktaları) -->
        <div class="heart" style="--startX: 0.1; --startY: 1; --endX: 0.3; --endY: 0;"></div>
        <div class="heart" style="--startX: 0.2; --startY: 1; --endX: 0.5; --endY: 0;"></div>
        <div class="heart" style="--startX: 0.3; --startY: 1; --endX: 0.7; --endY: 0;"></div>
        <div class="heart" style="--startX: 0.4; --startY: 1; --endX: 0.9; --endY: 0;"></div>
        <div class="heart" style="--startX: 0.5; --startY: 1; --endX: 0.1; --endY: 0;"></div>
        <div class="heart" style="--startX: 0.6; --startY: 1; --endX: 0.3; --endY: 0;"></div>
        <div class="heart" style="--startX: 0.7; --startY: 1; --endX: 0.5; --endY: 0;"></div>
        <div class="heart" style="--startX: 0.8; --startY: 1; --endX: 0.7; --endY: 0;"></div>
        <div class="heart" style="--startX: 0.9; --startY: 1; --endX: 0.9; --endY: 0;"></div>
    </div>

    <!-- Arka Plan Slayt Gösterisi -->
    <div class="slideshow">
        <img src="img/foto1.jpg" alt="Fotoğraf 1">
        <img src="img/foto2.jpg" alt="Fotoğraf 2">
        <img src="img/foto3.jpg" alt="Fotoğraf 3">
    </div>

    <!-- Yıldızlar Bölümü -->
    <div class="stars-section">
        <a href="stars.html">
            <img src="img/foto31.jpg" alt="Yıldızlar Fotoğrafı" style="width: 100%; max-width: 600px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);">
        </a>
    </div>
</body>
</html>
