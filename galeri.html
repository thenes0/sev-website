      border: 3px solid transparent;
      animation: spin 4s linear infinite;
    }

    .photo:hover::before {
      border-color: #fff;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
