<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Sevgi Galerisi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        /* Arka Plan Slayt Gösterisi */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fade 10s infinite;
        }

        .slideshow img:nth-child(2) {
            animation-delay: 5s;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Uçuşan Efektler */
        .floating-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-effect .particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        .floating-effect .particle:nth-child(odd) {
            background: rgba(255, 182, 193, 0.7);
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-200px) translateX(100px) scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-400px) translateX(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Kaydırma ile Fotoğraf */
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            position: relative;
            z-index: 2;
        }

        .photo-container .photo {
            width: 60%;
            margin: 20px auto;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            scroll-snap-align: center;
            cursor: pointer;
        }

        .photo-container .photo img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .photo-container .photo:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(255, 182, 193, 0.8);
        }

        /* Sevgi Notu */
        .note {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 3;
            animation: fadeIn 0.5s ease;
        }

        .note.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <!-- Arka Plan Slayt Gösterisi -->
    <div class="slideshow">
        <img src="resim1.jpg" alt="Slayt 1">
        <img src="resim2.jpg" alt="Slayt 2">
    </div>

    <!-- Uçuşan Efektler -->
    <div class="floating-effect">
        <div class="particle" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="top: 30%; left: 50%; animation-delay: 2s;"></div>
        <div class="particle" style="top: 70%; left: 80%; animation-delay: 4s;"></div>
        <div class="particle" style="top: 50%; left: 10%; animation-delay: 6s;"></div>
    </div>

    <!-- Fotoğraf Galerisi -->
    <div class="photo-container">
        <div class="photo" onclick="showNote('Seni çok seviyorum!')">
            <img src="resim1.jpg" alt="Fotoğraf 1">
        </div>
        <div class="photo" onclick="showNote('Hayatımın ışığısın!')">
            <img src="resim2.jpg" alt="Fotoğraf 2">
        </div>
        <div class="photo" onclick="showNote('Gülüşün dünyamı aydınlatıyor!')">
            <img src="resim3.jpg" alt="Fotoğraf 3">
        </div>
    </div>

    <!-- Sevgi Notu -->
    <div class="note" id="note"></div>

    <script>
        function showNote(message) {
            const note = document.getElementById('note');
            note.textContent = message;
            note.classList.add('active');
            setTimeout(() => note.classList.remove('active'), 3000);
        }
    </script>
</body>
</html>
