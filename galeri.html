<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Sevgi Galerisi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        /* Arka Plan Slayt Gösterisi */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fade 15s infinite;
        }

        .slideshow img:nth-child(2) {
            animation-delay: 5s;
        }

        .slideshow img:nth-child(3) {
            animation-delay: 10s;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
                transform: scale(1.1); /* Hafif zoom-out efekti */
            }
            50% {
                opacity: 1;
                transform: scale(1); /* Normal boyut */
            }
        }

        /* Fotoğraf Galerisi */
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            position: relative;
            z-index: 2;
        }

        .photo-container .photo {
            width: 60%;
            margin: 20px auto;
            transition: transform 0.5s ease, box-shadow 0.5s ease, opacity 0.5s ease;
            scroll-snap-align: center;
            cursor: pointer;
            opacity: 0; /* Başlangıçta görünmez */
            animation: zoomIn 1s ease forwards; /* Küçükten büyüyerek görünme animasyonu */
            border-radius: 10px;
            border: 2px solid transparent; /* Parlayan çizgi için başlangıç */
            box-shadow: 0 0 20px rgba(255, 182, 193, 0); /* Parlama efekti başlangıç */
        }

        /* Fotoğraflar sırayla animasyonla görünür */
        .photo:nth-child(1) {
            animation-delay: 0.3s;
        }
        .photo:nth-child(2) {
            animation-delay: 0.6s;
        }
        .photo:nth-child(3) {
            animation-delay: 0.9s;
        }
        .photo:nth-child(4) {
            animation-delay: 1.2s;
        }
        .photo:nth-child(5) {
            animation-delay: 1.5s;
        }

        .photo img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Hover Efekti */
        .photo:hover {
            transform: scale(1.1) rotate(2deg); /* Hafif döndürme ve büyütme efekti */
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.8), 0 0 15px rgba(255, 255, 255, 0.5); /* Parlama efekti */
            border: 2px solid rgba(255, 182, 193, 0.8); /* Beyaz-pembe karışımı parlayan çizgi */
        }

        /* Küçükten büyüyerek görünme animasyonu */
        @keyframes zoomIn {
            from {
                transform: scale(0.5); /* Küçük boyut */
                opacity: 0; /* Görünmez */
            }
            to {
                transform: scale(1); /* Normal boyut */
                opacity: 1; /* Görünür */
            }
        }

        /* Sevgi Notu */
        .note {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 3;
            animation: fadeIn 0.5s ease;
        }

        .note.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Çıkış Butonu */
        .close-note {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .close-note:hover {
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <!-- Arka Plan Slayt Gösterisi -->
    <div class="slideshow">
        <img src="img/foto1.jpg" alt="Slayt 1">
        <img src="img/foto2.jpg" alt="Slayt 2">
        <img src="img/foto3.jpg" alt="Slayt 3">
        <img src="img/foto4.jpg" alt="Slayt 4">
        <img src="img/foto5.jpg" alt="Slayt 5">
    </div>

    <!-- Fotoğraf Galerisi -->
    <div class="photo-container">
        <div class="photo" onclick="showNote('Seninle her an bir şiir.')"><img src="img/foto1.jpg" alt="Fotoğraf 1"></div>
        <div class="photo" onclick="showNote('Gözlerindeki ışıkla tüm yollar aydınlanıyor.')"><img src="img/foto2.jpg" alt="Fotoğraf 2"></div>
        <div class="photo" onclick="showNote('Kalbim seninle bir ömür boyu.')"><img src="img/foto3.jpg" alt="Fotoğraf 3"></div>
        <div class="photo" onclick="showNote('Birlikteyken zaman duruyor.')"><img src="img/foto4.jpg" alt="Fotoğraf 4"></div>
        <div class="photo" onclick="showNote('Seninle hayat hep bahar.')"><img src="img/foto5.jpg" alt="Fotoğraf 5"></div>
    </div>

    <!-- Sevgi Notu -->
    <div class="note" id="note">
        <button class="close-note" onclick="closeNote()">✖</button>
        <p id="note-text"></p>
    </div>

    <script>
        function showNote(message) {
            const note = document.getElementById('note');
            const noteText = document.getElementById('note-text');
            noteText.textContent = message;
            note.classList.add('active');
        }

        function closeNote() {
            const note = document.getElementById('note');
            note.classList.remove('active');
        }
    </script>
</body>
</html>
