<!DOCTYPE html>
<html lang="tr">
<head>

    <title>Gelişmiş Sevgi Galerisi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        /* Arka Plan Slayt Gösterisi */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fade 60s infinite;
        }

        .slideshow img:nth-child(2) {
            animation-delay: 15s;
        }
        .slideshow img:nth-child(3) {
            animation-delay: 30s;
        }
        .slideshow img:nth-child(4) {
            animation-delay: 45s;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
        }

        /* Kaydırma ile Fotoğraf */
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            position: relative;
            z-index: 2;
        }

        .photo-container .photo {
            width: 60%;
            margin: 20px auto;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            scroll-snap-align: center;
            cursor: pointer;
        }

        .photo-container .photo img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .photo-container .photo:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(255, 182, 193, 0.8);
        }

        /* Sevgi Notu */
        .note {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 3;
            animation: fadeIn 0.5s ease;
        }

        .note.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Kayan Kalpler */
        .falling-hearts {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            animation: fall 5s linear infinite, sway 3s ease-in-out infinite;
        }

        .heart:nth-child(odd) {
            background: pink;
            animation-duration: 4s, 2.5s;
        }

        @keyframes fall {
            from {
                transform: translateY(-10%);
                opacity: 1;
            }
            to {
                transform: translateY(110%);
                opacity: 0;
            }
        }

        @keyframes sway {
            from {
                transform: translateX(-30%) rotate(0deg);
            }
            to {
                transform: translateX(30%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
