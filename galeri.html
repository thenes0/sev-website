<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DELETE</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        font-family: 'Arial', sans-serif;
    }

    .glow {
        font-size: 150px;
        font-weight: 900;
        color: #ff0000;
        text-transform: uppercase;
        letter-spacing: 10px;
        animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
        0% {
            text-shadow:
                0 0 10px red,
                0 0 20px red,
                0 0 40px #ff3333,
                0 0 80px #ff3333;
        }
        100% {
            text-shadow:
                0 0 20px #ff4444,
                0 0 40px #ff6666,
                0 0 80px #ff0000,
                0 0 120px #ff0000;
        }
    }
</style>
</head>
<body>

<div class="glow">DELETE</div>

</body>
</html>
