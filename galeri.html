<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIsss</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        /* Arka Plan Slayt Gösterisi */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
        }

        /* Fotoğraf Galerisi */
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            position: relative;
            z-index: 2;
        }

        .photo-container .photo {
            width: 60%;
            margin: 20px auto;
            transition: transform 0.5s ease, box-shadow 0.5s ease, opacity 0.5s ease;
            scroll-snap-align: center;
            cursor: pointer;
            opacity: 0; /* Başlangıçta görünmez */
            animation: zoomIn 1s ease forwards; /* Küçükten büyüyerek görünme animasyonu */
            border-radius: 10px;
            border: 2px solid transparent; /* Parlayan çizgi için başlangıç */
            box-shadow: 0 0 20px rgba(255, 182, 193, 0); /* Parlama efekti başlangıç */
        }

        .photo img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Hover Efekti */
        .photo:hover {
            transform: scale(1.1) rotate(2deg); /* Hafif döndürme ve büyütme efekti */
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.8), 0 0 15px rgba(255, 255, 255, 0.5); /* Parlama efekti */
            border: 2px solid rgba(255, 182, 193, 0.8); /* Beyaz-pembe karışımı parlayan çizgi */
        }

        /* Küçükten büyüyerek görünme animasyonu */
        @keyframes zoomIn {
            from {
                transform: scale(0.5); /* Küçük boyut */
                opacity: 0; /* Görünmez */
            }
            to {
                transform: scale(1); /* Normal boyut */
                opacity: 1; /* Görünür */
            }
        }

        /* Sevgi Notu */
        .note {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 3;
            animation: fadeIn 0.5s ease;
        }

        .note.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Çıkış Butonu */
        .close-note {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .close-note:hover {
            color: #ff69b4;
        }
    </style>
</head>
<body>

    <!-- Sevgi Notu -->
    <div class="note" id="note">
        <button class="close-note" onclick="closeNote()">✖</button>
        <p id="note-text"></p>
    </div>

    <script>
        // Sevgi Notu Gösterme Fonksiyonu
        function showNote(message) {
            const note = document.getElementById('note');
            const noteText = document.getElementById('note-text');
            noteText.textContent = message; // Mesajı notun içine yerleştir
            note.classList.add('active'); // Notu görünür yap
        }

        function closeNote() {
            const note = document.getElementById('note');
            note.classList.remove('active'); // Notu gizle
        }

        // Arka Plan Slayt Gösterisi
        const slides = document.querySelectorAll('.slideshow img');
        let currentSlide = 0;

        function changeSlide() {
            slides[currentSlide].classList.remove('active'); // Mevcut resmi gizle
            currentSlide = (currentSlide + 1) % slides.length; // Sıradaki resmi seç
            slides[currentSlide].classList.add('active'); // Yeni resmi göster
        }

        setInterval(changeSlide, 5000); // Her 5 saniyede bir resmi değiştir
    </script>
