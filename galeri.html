<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraf Galerisi</title>
    <style>
        /* Genel Stil Ayarları */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Arka Plan Slayt */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Arka planda kalması için */
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fade 30s infinite; /* Efektli geçiş */
        }

        /* Her fotoğraf için farklı animasyon gecikmeleri */
        .slideshow img:nth-child(1) {
            animation-delay: 0s;
        }
        .slideshow img:nth-child(2) {
            animation-delay: 5s;
        }
        .slideshow img:nth-child(3) {
            animation-delay: 10s;
        }
        .slideshow img:nth-child(4) {
            animation-delay: 15s;
        }
        .slideshow img:nth-child(5) {
            animation-delay: 20s;
        }
        .slideshow img:nth-child(6) {
            animation-delay: 25s;
        }
        .slideshow img:nth-child(7) {
            animation-delay: 30s;
        }
        .slideshow img:nth-child(8) {
            animation-delay: 35s;
        }
        .slideshow img:nth-child(9) {
            animation-delay: 40s;
        }
        .slideshow img:nth-child(10) {
            animation-delay: 45s;
        }
        .slideshow img:nth-child(11) {
            animation-delay: 50s;
        }
        .slideshow img:nth-child(12) {
            animation-delay: 55s;
        }
        .slideshow img:nth-child(13) {
            animation-delay: 60s;
        }
        .slideshow img:nth-child(14) {
            animation-delay: 65s;
        }
        .slideshow img:nth-child(15) {
            animation-delay: 70s;
        }

        /* Fade Efekti */
        @keyframes fade {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Fotoğraf Galerisi */
        .photo-container {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 80%;
        }

        .photo {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .photo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* Not Gösterimi */
        .note {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            display: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Arka Plan Slayt -->
    <div class="slideshow">
        <img src="img/foto1.jpg" alt="Fotoğraf 1">
        <img src="img/foto2.jpg" alt="Fotoğraf 2">
        <img src="img/foto3.jpg" alt="Fotoğraf 3">
        <img src="img/foto4.jpg" alt="Fotoğraf 4">
        <img src="img/foto5.jpg" alt="Fotoğraf 5">
        <img src="img/foto6.jpg" alt="Fotoğraf 6">
        <img src="img/foto7.jpg" alt="Fotoğraf 7">
        <img src="img/foto8.jpg" alt="Fotoğraf 8">
        <img src="img/foto9.jpg" alt="Fotoğraf 9">
        <img src="img/foto10.jpg" alt="Fotoğraf 10">
        <img src="img/foto11.jpg" alt="Fotoğraf 11">
        <img src="img/foto12.jpg" alt="Fotoğraf 12">
        <img src="img/foto13.jpg" alt="Fotoğraf 13">
        <img src="img/foto14.jpg" alt="Fotoğraf 14">
        <img src="img/foto15.jpg" alt="Fotoğraf 15">
    </div>

    <!-- Fotoğraf Galerisi -->
    <div class="photo-container">

        <div class="photo" onclick="showNote('Bu güzel bir anı!')">

        </div>

            <img src="img/foto4.jpg" alt="Fotoğraf 4">
        </div>
        <div class="photo" onclick="showNote('Mutluluk burada saklı!')">
            <img src="img/foto5.jpg" alt="Fotoğraf 5">
        </div>
        <div class="photo" onclick="showNote('Huzur dolu bir an!')">
            <img src="img/foto6.jpg" alt="Fotoğraf 6">
        </div>
        <div class="photo" onclick="showNote('Hayallerin ötesinde bir güzellik!')">

        </div>
        <div class="photo" onclick="showNote('Birlikte geçirilen en güzel zaman!')">
            <img src="img/foto12.jpg" alt="Fotoğraf 12">
        </div>
        <div class="photo" onclick="showNote('Göz kamaştırıcı bir manzara!')">

            <img src="img/foto15.jpg" alt="Fotoğraf 15">
        </div>
        <!-- 15 Fotoğraf daha ekleyebilirsiniz -->
    </div>

    <!-- Not Gösterimi -->
    <div class="note" id="note"></div>

    <script>
        // Not Gösterimi
        function showNote(message) {
            const note = document.getElementById('note');
            note.textContent = message;
            note.style.display = 'block';
            setTimeout(() => {
                note.style.display = 'none';
            }, 3000); // Not 3 saniye sonra kaybolur
        }
    </script>
</body>
</html>
