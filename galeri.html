<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Sevgi Galerisi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        /* Arka Plan Slayt Gösterisi */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fade 15s infinite;
        }

        .slideshow img:nth-child(2) {
            animation-delay: 5s;
        }

        .slideshow img:nth-child(3) {
            animation-delay: 10s;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Fotoğraf Galerisi */
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            position: relative;
            z-index: 2;
        }

        .photo-container .photo {
            width: 60%;
            margin: 20px auto;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            scroll-snap-align: center;
            cursor: pointer;
        }

        .photo-container .photo img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .photo-container .photo:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(255, 182, 193, 0.8);
        }

        /* Sevgi Notu */
        .note {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 3;
            animation: fadeIn 0.5s ease;
        }

        .note.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Çıkış Butonu */
        .close-note {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .close-note:hover {
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <!-- Arka Plan Slayt Gösterisi -->
    <div class="slideshow">
        <img src="img/foto1.jpg" alt="Slayt 1">
        <img src="img/foto2.jpg" alt="Slayt 2">
        <img src="img/foto3.jpg" alt="Slayt 3">
        <img src="img/foto4.jpg" alt="Slayt 4">
        <img src="img/foto5.jpg" alt="Slayt 5">
        <img src="img/foto6.jpg" alt="Slayt 6">
        <img src="img/foto7.jpg" alt="Slayt 7">
        <img src="img/foto8.jpg" alt="Slayt 8">
        <img src="img/foto9.jpg" alt="Slayt 9">
        <img src="img/foto30.jpg" alt="Slayt 30">
    </div>

    <!-- Fotoğraf Galerisi -->
    <div class="photo-container">
        <!-- 10 Fotoğraf ve Notlar -->
        <div class="photo" onclick="showNote('Seninle her an bir şiir.')"><img src="img/foto1.jpg" alt="Fotoğraf 1"></div>
        <div class="photo" onclick="showNote('Gözlerindeki ışıkla tüm yollar aydınlanıyor.')"><img src="img/foto2.jpg" alt="Fotoğraf 2"></div>
        <div class="photo" onclick="showNote('Kalbim seninle bir ömür boyu.')"><img src="img/foto3.jpg" alt="Fotoğraf 3"></div>
        <div class="photo" onclick="showNote('Birlikteyken zaman duruyor.')"><img src="img/foto4.jpg" alt="Fotoğraf 4"></div>
        <div class="photo" onclick="showNote('Seninle hayat hep bahar.')"><img src="img/foto5.jpg" alt="Fotoğraf 5"></div>
        <div class="photo" onclick="showNote('Aşkın tanımı seninle yapılır.')"><img src="img/foto6.jpg" alt="Fotoğraf 6"></div>
        <div class="photo" onclick="showNote('Her şey seninle anlam buluyor.')"><img src="img/foto7.jpg" alt="Fotoğraf 7"></div>
        <div class="photo" onclick="showNote('Sonsuza kadar seninle olacağım.')"><img src="img/foto8.jpg" alt="Fotoğraf 8"></div>
        <div class="photo" onclick="showNote('Seninle her an bir başka güzel.')"><img src="img/foto9.jpg" alt="Fotoğraf 9"></div>
        <div class="photo" onclick="showNote('Seninle her şey tamam.')"><img src="img/foto10.jpg" alt="Fotoğraf 10"></div>
    </div>

    <!-- Sevgi Notu -->
    <div class="note" id="note">
        <button class="close-note" onclick="closeNote()">✖</button>
        <p id="note-text"></p>
    </div>

    <script>
        function showNote(message) {
            const note = document.getElementById('note');
            const noteText = document.getElementById('note-text');
            noteText.textContent = message;
            note.classList.add('active');
        }

        function closeNote() {
            const note = document.getElementById('note');
            note.classList.remove('active');
        }
    </script>
</body>
</html>
