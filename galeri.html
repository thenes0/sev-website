<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AŞIGIIIIIM GÜZEL KIZIMMMMM</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        /* Arka Plan Slayt Gösterisi */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fade 15s infinite;
        }

        .slideshow img:nth-child(2) {
            animation-delay: 5s;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Fotoğraf Galerisi */
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            position: relative;
            z-index: 2;
        }

        .photo-container .photo {
            width: 60%;
            margin: 20px auto;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            scroll-snap-align: center;
            cursor: pointer;
        }

        .photo-container .photo img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .photo-container .photo:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(255, 182, 193, 0.8);
        }

        /* Sevgi Notu */
        .note {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 3;
            animation: fadeInOut 3s ease;
        }

        .note.active {
            display: block;
            animation: fadeInOut 3s ease;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img src="foto1.jpg" alt="Slayt 1">
        <img src="foto2.jpg" alt="Slayt 2">
        <img src="foto3.jpg" alt="Slayt 3">
    </div>

    <div class="photo-container">
        <div class="photo" onclick="showNote('Seni seviyorum birtanem.')"><img src="foto1.jpg" alt="Fotoğraf 1"></div>
        <div class="photo" onclick="showNote('Hayatımın anlamısın.')"><img src="foto2.jpg" alt="Fotoğraf 2"></div>
        <div class="photo" onclick="showNote('Birlikte çok güzeliz.')"><img src="foto3.jpg" alt="Fotoğraf 3"></div>
    </div>

    <div class="note" id="note"></div>

    <script>
        function showNote(message) {
            const note = document.getElementById('note');
            note.textContent = message;
            note.classList.add('active');
            setTimeout(() => note.classList.remove('active'), 3000);
        }
    </script>
</body>
</html>
