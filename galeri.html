<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Arka planda slayt gösterisi -->
    <div class="background-slideshow">
        <div class="slide" style="background-image: url('img/foto1.jpg');"></div>
        <div class="slide" style="background-image: url('img/foto2.jpg');"></div>
        <div class="slide" style="background-image: url('img/foto3.jpg');"></div>
        <!-- Diğer fotoğraflar otomatik olarak eklenecek -->
    </div>

    <!-- Uçan kalpler -->
    <div class="flying-hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <!-- Galeri Başlığı -->
    <div class="gallery-header">
        <h1>Fotoğraf Galerisi</h1>
    </div>

    <!-- Galeri Fotoğrafları -->
    <div class="gallery-container">
        <!-- 30 Fotoğrafı otomatik olarak ekle -->
        <script>
            for (let i = 1; i <= 30; i++) {
                document.write(`
                    <div class="gallery-item">
                        <img src="img/foto${i}.jpg" alt="Fotoğraf ${i}">
                    </div>
                `);
            }
        </script>
    </div>

    <!-- JavaScript Dosyasını Bağla -->
    <script src="script.js"></script>
</body>
</html>
