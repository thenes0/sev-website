<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yıldız Haritası</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        img {
            width: 80%;
            max-width: 600px;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #ffcc00;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Tanıştığımız Günün Yıldız Haritası</h1>
    <p>Bu, hayatımızın en özel gününde gökyüzünün bize sunduğu eşsiz bir manzara.</p>
    <img src="img/yildiz-haritasi.jpg" alt="Yıldız Haritası">
    <a href="index.html">Geri Dön</a>
</body>
</html>
