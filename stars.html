<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yıldız Haritası</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        img {
            width: 80%;
            max-width: 600px;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        p {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Bugünün Astronomi Görseli</h1>
    <img id="apod-image" src="" alt="Astronomi Görseli">
    <p id="apod-title"></p>
    <p id="apod-description"></p>

    <script>
        // NASA API Anahtarı
        const API_KEY = 'DEMO_KEY'; // Buraya NASA API anahtarınızı ekleyin. DEMO_KEY sınırlı kullanım sunar.

        // API URL'si
        const apiUrl = `https://api.nasa.gov/planetary/apod?api_key=${API_KEY}`;

        // Veriyi çek ve sayfada göster
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('apod-image').src = data.url; // Görsel URL'si
                document.getElementById('apod-title').innerText = data.title; // Görselin başlığı
                document.getElementById('apod-description').innerText = data.explanation; // Açıklama
            })
            .catch(error => {
                console.error('API Hatası:', error);
                alert('Astronomi görseli yüklenirken bir hata oluştu.');
            });
    </script>
</body>
</html>
