<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yıldız Haritası</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        h1 {
            position: absolute;
            top: 10px;
            color: white;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Canlı Yıldız Haritası</h1>
    <!-- Stellarium Web iframe -->
    <iframe src="https://stellarium-web.org/" title="Yıldız Haritası"></iframe>
</body>
</html>
