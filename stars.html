<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yıldız Haritası</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
            max-height: 80%;
            border: 2px solid white;
            border-radius: 10px;
        }

        .loading {
            font-size: 1.5rem;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Yıldız Haritası</h1>
    <div id="loading" class="loading">Harita Yükleniyor...</div>
    <img id="star-map" src="" alt="Yıldız Haritası" style="display: none;">

    <script>
        // Stellarium API'sinden yıldız haritası almak için URL
        const apiUrl = "https://skyviewcafe.com/api/star-chart";

        // Rastgele bir konum ve tarih belirliyoruz
        const latitude = 41.0082; // İstanbul enlemi
        const longitude = 28.9784; // İstanbul boylamı
        const currentDate = new Date().toISOString().split("T")[0]; // Bugünün tarihi (YYYY-MM-DD formatında)

        // API'den yıldız haritası çek
        async function fetchStarMap() {
            try {
                const response = await fetch(`${apiUrl}?lat=${latitude}&lng=${longitude}&date=${currentDate}&projection=polar`);
                if (!response.ok) {
                    throw new Error("API'den veri alınamadı.");
                }

                // Görüntü URL'sini al
                const data = await response.json();
                return data.image_url; // API, harita için bir resim URL'si döndürüyor
            } catch (error) {
                console.error("Hata:", error);
                return null;
            }
        }

        // Haritayı yükle ve görüntüle
        async function renderStarMap() {
            const loadingElement = document.getElementById("loading");
            const starMapElement = document.getElementById("star-map");

            // API'den yıldız haritasını al
            const starMapUrl = await fetchStarMap();

            if (starMapUrl) {
                // Harita başarıyla alındı, görüntüyü göster
                loadingElement.style.display = "none";
                starMapElement.src = starMapUrl;
                starMapElement.style.display = "block";
            } else {
                // Harita alınamadıysa hata mesajı göster
                loadingElement.innerText = "Yıldız Haritası Yüklenemedi.";
            }
        }

        // Haritayı başlat
        renderStarMap();
    </script>
</body>
</html>
