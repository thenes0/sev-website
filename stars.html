<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yıldız Haritası Animasyonu</title>
    <style>
        /* Genel stil */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden; /* Kaydırmayı kaldırıyoruz */
            background: black;
        }

        /* Yıldız animasyonu alanı */
        .star-animation {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle, rgba(0,0,0,1) 60%, rgba(255,255,255,0.1) 100%);
        }

        /* Yıldızlar */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        /* Yıldız parlaması efekti */
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Başlık */
        .intro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .intro h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: glow 2s infinite alternate;
        }

        /* Glow (parlama) efekti */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff;
            }
        }
    </style>
</head>
<body>
    <!-- Giriş kısmı -->
    <section class="intro">
        <h1>Tanıştığımız Günün Yıldızları</h1>
    </section>

    <!-- Yıldız animasyonu alanı -->
    <div class="star-animation" id="star-animation"></div>

    <script>
        // Yıldızları oluşturma
        const starContainer = document.getElementById('star-animation');
        const starCount = 200; // Yıldız sayısı

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Rastgele konumlandırma
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';

            // Rastgele parlama süresi
            star.style.animationDuration = Math.random() * 3 + 2 + 's';

            // Yıldızı ekle
            starContainer.appendChild(star);
        }
    </script>
</body>
</html>
