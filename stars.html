<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Eylül İstanbul Yıldız Haritası</title>
    <style>
        /* Genel stil */
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Yıldız haritası alanı */
        .star-map {
            position: relative;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle, rgba(0,0,0,1) 70%, rgba(0,0,0,0.8) 100%);
            overflow: hidden;
        }

        /* Yıldızlar */
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
        }

        /* Önemli yıldızlar (daha büyük ve parlak) */
        .important-star {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Takımyıldız çizgileri */
        .line {
            position: absolute;
            width: 2px;
            height: 2px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transform-origin: top left;
        }

        /* Başlık */
        .title {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .label {
            position: absolute;
            color: white;
            font-size: 0.8rem;
            transform: translate(-50%, -150%);
        }
    </style>
</head>
<body>
    <div class="star-map">
        <div class="title">8 Eylül 2024 - İstanbul Yıldız Haritası</div>

        <!-- Kutup Yıldızı -->
        <div class="star important-star" style="top: 20%; left: 50%;"></div>
        <div class="label" style="top: 20%; left: 50%;">Kutup Yıldızı</div>

        <!-- Vega -->
        <div class="star important-star" style="top: 30%; left: 40%;"></div>
        <div class="label" style="top: 30%; left: 40%;">Vega</div>

        <!-- Deneb -->
        <div class="star important-star" style="top: 35%; left: 60%;"></div>
        <div class="label" style="top: 35%; left: 60%;">Deneb</div>

        <!-- Altair -->
        <div class="star important-star" style="top: 50%; left: 45%;"></div>
        <div class="label" style="top: 50%; left: 45%;">Altair</div>

        <!-- Büyük Ayı -->
        <div class="star" style="top: 40%; left: 30%;"></div>
        <div class="star" style="top: 42%; left: 32%;"></div>
        <div class="star" style="top: 44%; left: 34%;"></div>
        <div class="star" style="top: 46%; left: 36%;"></div>
        <div class="label" style="top: 46%; left: 36%;">Büyük Ayı</div>

        <!-- Küçük Ayı -->
        <div class="star" style="top: 25%; left: 48%;"></div>
        <div class="star" style="top: 27%; left: 50%;"></div>
        <div class="star" style="top: 29%; left: 52%;"></div>
        <div class="label" style="top: 29%; left: 52%;">Küçük Ayı</div>

        <!-- Orion -->
        <div class="star" style="top: 70%; left: 40%;"></div>
        <div class="star" style="top: 72%; left: 42%;"></div>
        <div class="star" style="top: 74%; left: 44%;"></div>
        <div class="label" style="top: 74%; left: 44%;">Orion</div>
    </div>
</body>
</html>
