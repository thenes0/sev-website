<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hareketli Yıldız Haritası ve Güneş Sistemi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: radial-gradient(circle, #000, #001f3f, #000);
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="solarCanvas"></canvas>

    <script>
        // Canvas ayarları
        const canvas = document.getElementById("solarCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.9;

        // Yıldızlar için dizi
        const stars = [];
        const planets = [];
        const sun = { x: canvas.width / 2, y: canvas.height / 2, radius: 30, color: "yellow" };

        // Yıldızları oluştur
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speedX: (Math.random() - 0.5) * 0.5, // Yavaş hareket
                speedY: (Math.random() - 0.5) * 0.5,
                opacity: Math.random()
            });
        }

        // Gezegenleri oluştur
        const planetColors = ["#ffcc00", "#ff5733", "#33ff57", "#3380ff", "#ff33a6"];
        for (let i = 0; i < 5; i++) {
            planets.push({
                orbitRadius: 70 + i * 50, // Yörünge yarıçapı
                size: Math.random() * 10 + 5,
                angle: Math.random() * Math.PI * 2, // Başlangıç açısı
                speed: 0.01 + i * 0.005, // Dönme hızı
                color: planetColors[i]
            });
        }

        // Çizim fonksiyonları
        function drawStars() {
            stars.forEach((star) => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fill();

                // Yıldız hareketi
                star.x += star.speedX;
                star.y += star.speedY;

                // Yıldızlar ekran dışına çıkarsa yeniden yerleştir
                if (star.x < 0) star.x = canvas.width;
                if (star.x > canvas.width) star.x = 0;
                if (star.y < 0) star.y = canvas.height;
                if (star.y > canvas.height) star.y = 0;
            });
        }

        function drawSun() {
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.radius, 0, Math.PI * 2);
            ctx.fillStyle = sun.color;
            ctx.shadowColor = sun.color;
            ctx.shadowBlur = 50; // Güneşin parlama efekti
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawPlanets() {
            planets.forEach((planet) => {
                // Gezegenin konumunu hesapla
                const x = sun.x + Math.cos(planet.angle) * planet.orbitRadius;
                const y = sun.y + Math.sin(planet.angle) * planet.orbitRadius;

                // Gezegenin yörüngesini çiz
                ctx.beginPath();
                ctx.arc(sun.x, sun.y, planet.orbitRadius, 0, Math.PI * 2);
                ctx.strokeStyle = "rgba(255, 255, 255, 0.1)";
                ctx.stroke();

                // Gezegenin kendisini çiz
                ctx.beginPath();
                ctx.arc(x, y, planet.size, 0, Math.PI * 2);
                ctx.fillStyle = planet.color;
                ctx.shadowColor = planet.color;
                ctx.shadowBlur = 20; // Gezegenin parlama efekti
                ctx.fill();
                ctx.shadowBlur = 0;

                // Gezegenin açısını güncelle
                planet.angle += planet.speed;
            });
        }

        // Animasyon döngüsü
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Ekranı temizle
            drawStars(); // Yıldızları çiz
            drawSun(); // Güneşi çiz
            drawPlanets(); // Gezegenleri çiz
            requestAnimationFrame(animate); // Bir sonraki kareyi çiz
        }

        // Animasyonu başlat
        animate();
    </script>
</body>
</html>
