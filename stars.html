<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güneş Sistemi Animasyonu</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="solarSystem"></canvas>

    <script>
        const canvas = document.getElementById("solarSystem");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Güneş Sistemi Parametreleri
        const sun = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 50,
            color: "orange"
        };

        const planets = [
            { name: "Merkür", radius: 5, distance: 80, color: "gray", speed: 0.02, angle: 0 },
            { name: "Venüs", radius: 8, distance: 120, color: "yellow", speed: 0.015, angle: 0 },
            { name: "Dünya", radius: 10, distance: 170, color: "blue", speed: 0.01, angle: 0 },
            { name: "Mars", radius: 7, distance: 220, color: "red", speed: 0.008, angle: 0 },
            { name: "Jüpiter", radius: 20, distance: 300, color: "orange", speed: 0.005, angle: 0 },
            { name: "Satürn", radius: 18, distance: 400, color: "gold", speed: 0.004, angle: 0 }
        ];

        // Animasyon Fonksiyonu
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Güneş'i çiz
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.radius, 0, Math.PI * 2);
            ctx.fillStyle = sun.color;
            ctx.fill();

            // Gezegenleri çiz
            planets.forEach(planet => {
                // Gezegenin pozisyonunu hesapla
                planet.angle += planet.speed;
                const x = sun.x + planet.distance * Math.cos(planet.angle);
                const y = sun.y + planet.distance * Math.sin(planet.angle);

                // Gezegenin yörüngesini çiz
                ctx.beginPath();
                ctx.arc(sun.x, sun.y, planet.distance, 0, Math.PI * 2);
                ctx.strokeStyle = "rgba(255, 255, 255, 0.1)";
                ctx.stroke();

                // Gezegenin kendisini çiz
                ctx.beginPath();
                ctx.arc(x, y, planet.radius, 0, Math.PI * 2);
                ctx.fillStyle = planet.color;
                ctx.fill();

                // Gezegenin ismini yaz (fareyle üzerine geldiğinde)
                canvas.addEventListener("mousemove", (e) => {
                    const rect = canvas.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    const mouseY = e.clientY - rect.top;

                    const distance = Math.sqrt((mouseX - x) ** 2 + (mouseY - y) ** 2);
                    if (distance < planet.radius + 5) {
                        ctx.font = "14px Arial";
                        ctx.fillStyle = "white";
                        ctx.fillText(planet.name, x + 10, y - 10);
                    }
                });
            });

            requestAnimationFrame(draw);
        }

        draw();

        // Tarayıcı yeniden boyutlandırıldığında canvas'ı güncelle
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            sun.x = canvas.width / 2;
            sun.y = canvas.height / 2;
        });
    </script>
</body>
</html>
