<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yıldız Haritası</title>
    <style>
        /* Genel stil */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
            background: black;
        }

        /* Arka plan videosu */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Giriş bölümü */
        .intro {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .intro h1 {
            font-size: 3rem;
            animation: fadeIn 3s ease-in-out;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* Yıldız haritası bölümü */
        .star-map {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh; /* Daha fazla boşluk için yüksekliği artırdık */
            background: black;
            position: relative;
            overflow: hidden;
            transition: background 1s ease-in-out; /* Geçiş efekti */
        }

        .star-map .star-image {
            width: 50%;
            transition: transform 1s ease, box-shadow 1s ease;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .star-map .star-image:hover {
            transform: scale(1.2);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
        }

        /* Daha fazla içerik */
        .content {
            padding: 20px;
            background: #111;
            text-align: center;
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.8;
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Arka plan videosu -->
    <div class="background-video">
        <video autoplay muted loop>
            <source src="img/space.mov" type="video/quicktime">
            <source src="img/space.mp4" type="video/mp4"> <!-- Yedek olarak mp4 -->
            Tarayıcınız videoyu desteklemiyor. 
            <img src="img/space.jpg" alt="Arka Plan Resmi">
        </video>
    </div>

    <!-- Sayfanın giriş kısmı -->
    <section class="intro">
        <h1>Tanıştığımız Günün Yıldız Haritası</h1>
    </section>

    <!-- Yıldız haritası bölümü -->
    <section class="star-map" id="star-map">
        <img src="img/yildiz_haritasi.jpeg" alt="Yıldız Haritası" class="star-image">
    </section>

    <!-- Daha fazla içerik -->
    <section class="content">
        <p>Bu harita, tanıştığımız günün yıldızlarını gösteriyor...</p>
    </section>

    <script>
        // Scroll ile yıldız haritasını büyütme
        document.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const starImage = document.querySelector('.star-image');
            const starMap = document.querySelector('.star-map');

            if (scrollPosition > 100) {
                starImage.style.transform = `scale(${1 + scrollPosition / 1000})`;
                starImage.style.boxShadow = `0 0 ${20 + scrollPosition / 10}px rgba(255, 255, 255, 0.8)`;
            }

            // Geçiş efekti: Arka plan videosundan yıldız haritasına geçiş
            const windowHeight = window.innerHeight;
            if (scrollPosition >= windowHeight) {
                starMap.style.background = "radial-gradient(circle, rgba(0,0,0,1) 60%, rgba(255,255,255,0.1) 100%)";
            } else {
                starMap.style.background = "black";
            }
        });
    </script>
</body>
</html>
