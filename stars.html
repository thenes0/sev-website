<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Yıldız Haritası</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: radial-gradient(circle, #000, #001f3f, #000);
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <script>
        // Canvas Ayarları
        const canvas = document.getElementById("starCanvas");
        const ctx = canvas.getContext("2d");

        // Canvas boyutlarını ayarla
        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.9;

        // Yıldızları çizme fonksiyonu
        function drawStars(count) {
            for (let i = 0; i < count; i++) {
                const x = Math.random() * canvas.width; // Rastgele X konumu
                const y = Math.random() * canvas.height; // Rastgele Y konumu
                const size = Math.random() * 2; // Yıldız boyutu
                const opacity = Math.random(); // Yıldız parlaklığı

                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.fill();
            }
        }

        // Gezegenleri çizme fonksiyonu
        function drawPlanets(count) {
            const planetColors = ["#ffcc00", "#ff5733", "#33ff57", "#3380ff", "#ff33a6"];
            for (let i = 0; i < count; i++) {
                const x = Math.random() * canvas.width; // Rastgele X konumu
                const y = Math.random() * canvas.height; // Rastgele Y konumu
                const size = Math.random() * 10 + 5; // Gezegen boyutu

                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = planetColors[Math.floor(Math.random() * planetColors.length)];
                ctx.shadowColor = ctx.fillStyle;
                ctx.shadowBlur = 20; // Gezegenin parlama efekti
                ctx.fill();
                ctx.shadowBlur = 0; // Sonraki çizimler için gölgeyi sıfırla
            }
        }

        // Yıldız haritasını oluştur
        function createStarMap() {
            // Arka planı temizle
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Yıldızları ve gezegenleri çiz
            drawStars(500); // 500 adet yıldız
            drawPlanets(10); // 10 adet gezegen
        }

        // Haritayı başlat
        createStarMap();
    </script>
</body>
</html>
