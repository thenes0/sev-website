<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gezegenlerin Gökyüzündeki Konumu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #f9d71c;
        }
        .planet {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .loading {
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Gezegenlerin Gökyüzündeki Konumu</h1>
    <div id="planet-info" class="loading">Gezegen verileri yükleniyor...</div>

    <!-- Astronomy Engine için CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@cosine/astronomy-engine"></script>
    <script>
        window.onload = function() {
            // İstanbul'un enlem ve boylam bilgileri
            const latitude = 41.0082; // Enlem
            const longitude = 28.9784; // Boylam
            const observer = new Astronomy.Observer(latitude, longitude, 0); // Gözlemci

            // Belirli bir tarih ve saat
            const date = new Date("2024-12-14T20:00:00");

            // Gezegenlerin listesi
            const planets = ["Mercury", "Venus", "Mars", "Jupiter", "Saturn"];

            // Verilerin gösterileceği alan
            const planetInfoDiv = document.getElementById("planet-info");

            // Gezegenlerin pozisyonlarını hesapla ve göster
            function calculatePlanetPositions() {
                planetInfoDiv.innerHTML = ""; // Yükleniyor mesajını temizle

                planets.forEach(planet => {
                    try {
                        // Astronomy Engine kullanarak gezegenin konumunu hesapla
                        const equatorial = Astronomy.Equator(planet, date, observer, true, true);
                        const azimuth = equatorial.azimuth.toFixed(2); // Azimut (derece)
                        const altitude = equatorial.altitude.toFixed(2); // Yükselim (derece)

                        // Sonuçları ekrana yazdır
                        const planetDiv = document.createElement("div");
                        planetDiv.className = "planet";
                        planetDiv.textContent = `${planet}: Azimut = ${azimuth}°, Yükselim = ${altitude}°`;
                        planetInfoDiv.appendChild(planetDiv);
                    } catch (error) {
                        console.error(`Hata oluştu (${planet}):`, error);
                        const errorDiv = document.createElement("div");
                        errorDiv.className = "planet";
                        errorDiv.textContent = `${planet}: Veri alınamadı.`;
                        planetInfoDiv.appendChild(errorDiv);
                    }
                });
            }

            // Hesaplama işlemini başlat
            calculatePlanetPositions();
        };
    </script>
</body>
</html>
