<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Güneş Sistemi</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // === Temel Three.js Ayarları ===
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // === Kamera Kontrolleri ===
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 50, 200);
        controls.update();

        // === Işıklar ===
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2); // Ortam ışığı
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1); // Güneş ışığı
        pointLight.position.set(0, 0, 0);
        scene.add(pointLight);

        // === Güneş ===
        const sunGeometry = new THREE.SphereGeometry(15, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // === Gezegenler ve Yörüngeler ===
        const planets = [
            { name: "Merkür", radius: 2, distance: 25, color: 0xaaaaaa, speed: 0.04 },
            { name: "Venüs", radius: 4, distance: 40, color: 0xffcc66, speed: 0.02 },
            { name: "Dünya", radius: 5, distance: 60, color: 0x3399ff, speed: 0.01 },
            { name: "Mars", radius: 3, distance: 80, color: 0xff3300, speed: 0.008 },
            { name: "Jüpiter", radius: 10, distance: 120, color: 0xff9966, speed: 0.005 },
            { name: "Satürn", radius: 8, distance: 160, color: 0xffcc33, speed: 0.003 },
            { name: "Uranüs", radius: 7, distance: 200, color: 0x66ccff, speed: 0.002 },
            { name: "Neptün", radius: 7, distance: 240, color: 0x3333ff, speed: 0.0015 }
        ];

        const planetMeshes = [];
        const orbits = [];

        planets.forEach(planet => {
            // Gezegen
            const planetGeometry = new THREE.SphereGeometry(planet.radius, 32, 32);
            const planetMaterial = new THREE.MeshStandardMaterial({ color: planet.color });
            const planetMesh = new THREE.Mesh(planetGeometry, planetMaterial);
            planetMesh.position.x = planet.distance;
            scene.add(planetMesh);
            planetMeshes.push({ mesh: planetMesh, speed: planet.speed, distance: planet.distance, angle: 0 });

            // Yörünge
            const orbitGeometry = new THREE.RingGeometry(planet.distance - 0.1, planet.distance + 0.1, 64);
            const orbitMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
            const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
            orbit.rotation.x = Math.PI / 2;
            scene.add(orbit);
            orbits.push(orbit);
        });

        // === Arka Plan Yıldızları ===
        function createStars() {
            const starGeometry = new THREE.SphereGeometry(0.5, 24, 24);
            const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

            for (let i = 0; i < 500; i++) {
                const star = new THREE.Mesh(starGeometry, starMaterial);
                star.position.set(
                    (Math.random() - 0.5) * 2000,
                    (Math.random() - 0.5) * 2000,
                    (Math.random() - 0.5) * 2000
                );
                scene.add(star);
            }
        }
        createStars();

        // === Animasyon ===
        function animate() {
            requestAnimationFrame(animate);

            // Gezegenlerin hareketi
            planetMeshes.forEach(planet => {
                planet.angle += planet.speed;
                planet.mesh.position.x = planet.distance * Math.cos(planet.angle);
                planet.mesh.position.z = planet.distance * Math.sin(planet.angle);
            });

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // === Pencere Boyutlandırma ===
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
