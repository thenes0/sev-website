<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yıldız Haritası</title>
    <style>
        /* Genel stil */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
            background: black;
        }

        /* Gökyüzü arka planı */
        .sky {
            position: relative;
            width: 100%;
            height: 300vh; /* Sayfayı uzatıyoruz */
            background: linear-gradient(to bottom, #000, #001a33, #00264d, #003366); /* Gökyüzü geçişi */
            overflow: hidden;
        }

        /* Yıldızlar */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }

        /* Parlama efekti */
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        /* Başlık */
        .intro {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .intro h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: glow 2s infinite alternate;
        }

        /* Glow (parlama) efekti */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff;
            }
        }
    </style>
</head>
<body>
    <!-- Başlık -->
    <section class="intro">
        <h1>Tanıştığımız Günün Yıldız Haritası</h1>
    </section>

    <!-- Gökyüzü -->
    <div class="sky" id="sky"></div>

    <script>
        // Yıldızları oluşturma
        const sky = document.getElementById('sky');
        const starCount = 300; // Yıldız sayısı

        // Sabit yıldız yerleşimi için bir sabit rastgelelik fonksiyonu
        function seededRandom(seed) {
            const x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        }

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            // Sabit rastgele bir pozisyon oluşturmak için bir tohum değeri kullanıyoruz
            const seed = i * 137; // Her yıldız için farklı bir tohum
            const top = seededRandom(seed) * 300; // Yıldızın yüksekliği (% olarak)
            const left = seededRandom(seed + 1) * 100; // Yıldızın genişliği (% olarak)

            // Yıldızın pozisyonunu ayarla
            star.style.top = `${top}vh`;
            star.style.left = `${left}vw`;

            // Hafif parlama efekti
            star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite ease-in-out`;

            // Yıldızı gökyüzüne ekle
            sky.appendChild(star);
        }
    </script>
</body>
</html>
